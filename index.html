<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Login</h1>
        <div class="Login">

            <form method="post" action="">
                <div>
                    <label for="username">Username </label>
                    <div>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>

                </div>
                <div>

                    <label for="password">Password </label>
                    <div>

                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                </div>
                <input type="submit" value="Login" id = "login">

            </form>
            <div id="sign_up_container">
                <a id="sign_up" href="signUp.html">Join us now</a>
            </div>
        </div>
    </main>
    
    <script>
 
        //array of users
        const users = [];
        //add create temp user from forms
        const addUser = (ev) =>{
            ev.preventDefault();
           
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            //TODO verify function that checks if all fields are good
            let user = {               
                userName: username,
                password: password
            }
            users.push(user);
            //resets the form data for next user
            document.querySelector('form').reset();
            //add to local storage
            localStorage.setItem('UsersList', JSON.stringify(users));
        }
        
        document.addEventListener('DOMContentLoaded',()=>{
            document.getElementById('login').addEventListener('click', addUser);
        })
        
    </script>
</body>

</html>
